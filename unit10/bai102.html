<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="font/css/font-awesome.css">
	<style type="text/css" media="screen">

	p{
      margin-left: 30%;
      width: 60%;
      display: inline-block;
    }
    .name{
      width: 25%;
      float: left;
    }
    .text{
      width: 35%;
      float: left;
    }
    span{
      margin-left: 2%;
    }
	</style>
</head>
<body onload="load()">
	 <form method="post" action="#" name="register">
			<p>
		      	<label for="hoVaTen" class="name">Họ và tên(*)</label>
		     	<input class="text" type="text" name="hoVaTen" id="hoVaTen" />
		 	</p>
			<p>
				<label for="gioiTinh" class="name">Giới tính</label>
				<input type="radio" name="gioiTinh" value="Nam" checked="true" placeholder=""/>Nam
				<input type="radio" name="gioiTinh" value="Nu" placeholder=""/>Nữ
			</p>
			<p>
		     	<label for="email" class="name">Email(*)</label>
		     	<input class="text" type="text" name="email" id="email" />
		 	</p>
		 	<p>
		      	<label for="phone" class="name">Số điện thoại(*)</label>
		      	<input class="text" type="text" name="phone" id="phone" />
		  	</p>
		 	<p>
		     	<label for="password" class="name">Password(*)</label>
		     	<input class="text" type="password" name="password" id="password" />
		 	</p>
		 	<p>
		     	<label for="confirm_pass" class="name">Nhập lại password(*)</label>
		     	<input class="text" type="password" name="confirm_pass" id="confirm_pass" />
		 	</p>
			<p>
		      	<label id="bottom" class="name">submit</label>
		      	<input type="submit" name="action" id="submit" value="Đăng ký" />
		      <input type="submit" name="action" id="submit" value="Xóa trắng" />
		  	</p>
	</form>
</body>
<script type="text/javascript">
  var inputs = document.forms['register'].getElementsByTagName('input');
  var run_onchange = false;
  function valid(){
   var errors = false;
   var reg_mail = /^[A-Za-z0-9]+([_\.\-]?[A-Za-z0-9])*@[A-Za-z0-9]+([\.\-]?[A-Za-z0-9]+)*(\.[A-Za-z]+)+$/;
   for(var i=0; i<inputs.length; i++){
    var value = inputs[i].value;
    var id = inputs[i].getAttribute('id');
   
    // Tạo phần tử span lưu thông tin lỗi
    var span = document.createElement('span');
    // Nếu span đã tồn tại thì remove
    var p = inputs[i].parentNode;
    if(p.lastChild.nodeName == 'SPAN') {p.removeChild(p.lastChild);}
   
    // Kiểm tra rỗng
    if(value == ''){
    	span.style.color='red';
     	span.innerHTML ='Yêu cầu nhập thông tin';
    }else{
    // Kiểm tra các trường hợp khác
     if(id == 'email'){
      if(reg_mail.test(value) == false){ 
      	span.style.color='red';
      	span.innerHTML ='Email không hợp lệ (ví dụ: abc@gmail.com)';
      }
      var email =value;
     }
     if(id == 'confirm_email' && value != email){
     	span.style.color='red';
     	span.innerHTML ='Email nhập lại chưa đúng';
     }
     // Kiểm tra password
     if(id == 'password'){
      if(value.length <8){
      	span.style.color='red';
      	span.innerHTML ='Password phải từ 8 ký tự';
      }
      var pass =value;
     }
     // Kiểm tra password nhập lại
     if(id == 'confirm_pass' && value != pass){
     	span.style.color='red';
     	span.innerHTML ='Password nhập lại chưa đúng';
     }
     // Kiểm tra số điện thoại
     if(id == 'phone' && isNaN(value) == true){
     	span.style.color='red';
     	span.innerHTML ='Số điện thoại phải là kiểu số';
     }
    }
   
    // Nếu có lỗi thì chèn span vào hồ sơ, chạy onchange, submit return false, highlight border
    if(span.innerHTML != ''){
     inputs[i].parentNode.appendChild(span);
     errors = true;
     run_onchange = true;
     inputs[i].style.border = '1px solid #c6807b';
     inputs[i].style.background = '#fffcf9';
    }
   }// end for
  
   if(errors == false){alert('Đăng ký thành công');}
   return !errors;
  }// end valid()
 
  // Chạy hàm kiểm tra valid()
  var register = document.getElementById('submit');
  register.onclick = function(){
   return valid();
  }
 
  // Kiểm tra lỗi với sự kiện onchange -> gọi lại hàm valid()
   for(var i=0; i<inputs.length; i++){
    var id = inputs[i].getAttribute('id');
    inputs[i].onchange = function(){
     if(run_onchange == true){
      this.style.border = '1px solid #999';
      this.style.background = '#fff';
      valid();
     }
    }
   }// end for
</script>
</html>
